    <title>Another Search Bar with Dropdown</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const searchIcon = document.getElementById("search");
        const form = document.getElementById("submission-form");
        searchIcon.addEventListener("click", function () {
          form.submit();
        });
      });
    </script>
    <style>
      .darksoul-navbar ul li:nth-child(2) .rect {
          width: 100%;

  <div class="waveWrapper waveAnimation">
    <div class="waveWrapperInner bgTop">
        <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>

  <div class="title">GET LINKS</div>
  <form id="submission-form" action="/cgi/child/crawl.py" method="get" hx-target="#hidden" hx-get="/cgi/child/crawl.py" class="wrapper">
    <div class="search_field">
    <input type="Topic" id="Topic" name="Topic" placeholder="Enter Topic" required /><br />
    </div>
    <div class="search_field">
      <input type="text" id="database_name" name="database_name" placeholder="Enter Database Name" required /><br />
    </div>
    <div class="search_field">
      <input type="text" placeholder="Enter max links" name="max_links" required id="max_links">
      <i class="fas fa-search" id="search"></i>
    </div>
  </form>
