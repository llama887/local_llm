<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape URL</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        .header {
            background-color: #3a3a3a;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffae42;
            border-radius: 10px 10px 0 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 0;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffae42;
            color: #1a1a1a;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffa726;
        }

        #hidden {
            margin-top: 15px;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">Scrape URL</div>
        <form id="submission-form" action="/cgi/child/url_scraper.py" method="get" hx-target="#hidden">
            <div>
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" placeholder="Enter URL" required />
            </div>
            <div>
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter Topic" required />
            </div>
            <div>
                <label for="database_name">Database Name:</label>
                <input type="text" id="database_name" name="database_name" placeholder="Enter Database Name" required />
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="hidden">
            hi
        </div>
    </div>
</body>
</html>
