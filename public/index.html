<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #3a3a3a;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffae42;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .message.server {
            align-self: flex-start;
            background-color: #555;
            color: white;
        }

        .input-container {
            display: flex;
            background-color: #3a3a3a;
            padding: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffae42;
            color: #1a1a1a;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: #ffa726;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        nav a {
            color: #ffae42;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ffa726;
        }

        #main {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>WebSocket Test</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script>
        let ws;
        let heartbeatInterval;

        function setupWebSocket() {
            function connect() {
                fetch('/cgi/child/chat')
                    .then(response => response.json())
                    .then(data => {
                        const websocketUrl = data.websocket_url;
                        console.log("Connecting to WebSocket server at:", websocketUrl);

                        ws = new WebSocket(websocketUrl);

                        ws.onopen = function(event) {
                            console.log('WebSocket connection established.');
                            const serverResponse = document.createElement('div');
                            serverResponse.className = 'message server';
                            serverResponse.textContent = 'Connection established.';
                            document.getElementById('messages').appendChild(serverResponse);
                            startHeartbeat();
                        };

                        ws.onmessage = function(event) {
                            const messages = document.getElementById('messages');
                            const message = document.createElement('div');
                            message.className = 'message server';
                            message.textContent = event.data;
                            messages.appendChild(message);
                            messages.scrollTop = messages.scrollHeight;
                        };

                        ws.onclose = function(event) {
                            console.log('WebSocket connection closed:', event.code, event.reason);
                            stopHeartbeat();
                            const serverResponse = document.createElement('div');
                            serverResponse.className = 'message server';
                            serverResponse.textContent = 'Connection lost. Reconnecting...';
                            document.getElementById('messages').appendChild(serverResponse);
                            setTimeout(connect, 5000); 
                        };

                        ws.onerror = function(error) {
                            console.error('WebSocket error observed:', error);
                            const serverResponse = document.createElement('div');
                            serverResponse.className = 'message server';
                            serverResponse.textContent = 'An error occurred. Please refresh the page.';
                            document.getElementById('messages').appendChild(serverResponse);
                        };
                    })
                    .catch(error => {
                        console.error('Error fetching WebSocket URL:', error);
                        const serverResponse = document.createElement('div');
                        serverResponse.className = 'message server';
                        serverResponse.textContent = 'Failed to connect to the server.';
                        document.getElementById('messages').appendChild(serverResponse);
                    });
            }

            connect();
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Sending message:', message);
                ws.send(message);

                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                document.getElementById('messages').appendChild(userMessage);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                messageInput.value = '';
            } else {
                console.warn('WebSocket is not open. Unable to send message.');
            }
        }

        function startHeartbeat() {
            console.log('Starting heartbeat...');
            heartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    console.log('Sending heartbeat');
                    ws.send('heartbeat');
                } else {
                    console.warn('WebSocket is not open. Stopping heartbeat.');
                    stopHeartbeat();
                }
            }, 5000); 
        }

        function stopHeartbeat() {
            console.log('Stopping heartbeat...');
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        window.onload = setupWebSocket;
    </script>
</head>
<body>
    <nav>
        <a href="learn.html">Learn</a>
    </nav>
    <div class="chat-container">
        <div class="header">Chatbot</div>
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
