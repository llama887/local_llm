<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX CGI Example</title>
    <!-- Include htmx from a CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  <body>
    <nav>
      <a href="learn.html" hx-target="#main" hx-swap="innerHtml">learn</a>
    </nav>
    
    <div id="main">
      <h1>Enter Your Name</h1>
      <form hx-get="/cgi/hello.py" hx-target="#greeting">
        <input type="text" name="name" placeholder="Your name" />
        <button type="submit">Greet</button>
      </form>
  
      <div id="greeting" style="margin-top: 20px">
        <!-- The greeting from the CGI script will appear here -->
      </div>
    </div>
  </body>
</html>
